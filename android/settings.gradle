pluginManagement {
    def flutterSdkPath
    def localPropertiesFile = new File(rootDir, "local.properties")
    if (!localPropertiesFile.exists()) {
        throw new Exception("local.properties not found at: ${localPropertiesFile.absolutePath}")
    }

    def properties = new Properties()
    localPropertiesFile.withInputStream { properties.load(it) }
    flutterSdkPath = properties.getProperty('flutter.sdk')
    if (!flutterSdkPath) {
        throw new Exception('flutter.sdk not set in local.properties')
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'dev.flutter.flutter-plugin-loader'
    id 'com.android.application' version '8.3.0' apply false
    id 'com.google.gms.google-services' version '4.4.2' apply false
    id 'org.jetbrains.kotlin.android' version '2.1.0' apply false
}

include ':app'
